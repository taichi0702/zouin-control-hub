<body>
    <div class="container">
        <div class="logo">
            <h1>üìã Â¢óÂì° CONTROL HUB</h1>
            <p>LINEÈÄ£Êê∫</p>
        </div>

        <!-- „É≠„Éº„Éá„Ç£„É≥„Ç∞Áä∂ÊÖã -->
        <div id="loading" class="status loading">
            <div class="status-icon">‚è≥</div>
            <div class="status-text">LINEÊÉÖÂ†±„ÇíÂèñÂæó‰∏≠...</div>
        </div>

        <!-- ÊàêÂäüÁä∂ÊÖã -->
        <div id="success" class="status success hidden">
            <div class="status-icon">‚úÖ</div>
            <div class="status-text">LINEÈÄ£Êê∫„ÅåÂÆå‰∫Ü„Åó„Åæ„Åó„ÅüÔºÅ</div>
            <div class="user-info" id="userInfo"></div>
            <button class="btn btn-close" onclick="closeLiff()">Èñâ„Åò„Çã</button>
        </div>

        <!-- „Ç®„É©„ÉºÁä∂ÊÖã -->
        <div id="error" class="status error hidden">
            <div class="status-icon">‚ùå</div>
            <div class="status-text" id="errorText">„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü</div>
            <button class="btn btn-primary" onclick="retry()">ÂÜçË©¶Ë°å</button>
        </div>

        <!-- LINEÂ§ñ„Åß„Ç¢„ÇØ„Çª„Çπ -->
        <div id="notInLine" class="status hidden">
            <div class="status-icon">üì±</div>
            <div class="status-text">
                LINE„Ç¢„Éó„É™„Åã„Çâ„Ç¢„ÇØ„Çª„Çπ„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ<br><br>
                ÂÖ¨ÂºèLINE„ÅÆ„É°„Éã„É•„Éº„Åã„Çâ<br>„ÄåLINEÈÄ£Êê∫„Äç„Çí„Çø„ÉÉ„Éó„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ
            </div>
        </div>
    </div>

    <script>
        const LIFF_ID = '2009077734-ikkJ1w1D';
        const GAS_URL = 'https://script.google.com/macros/s/AKfycbxpUELeFkAqo4zsDFLXCTlGek4OoEmH9ZhWoucbO6GL_J2HmOX-XO4ZnYRid1d6hxTr/exec';

        async function initializeLiff() {
            try {
                await liff.init({ liffId: LIFF_ID });

                // LINE„Ç¢„Éó„É™ÂÜÖ„Åã„ÉÅ„Çß„ÉÉ„ÇØ
                if (!liff.isInClient()) {
                    showNotInLine();
                    return;
                }

                // „É≠„Ç∞„Ç§„É≥„ÉÅ„Çß„ÉÉ„ÇØ
                if (!liff.isLoggedIn()) {
                    liff.login();
                    return;
                }

                // „Éó„É≠„Éï„Ç£„Éº„É´ÂèñÂæó
                const profile = await liff.getProfile();
                console.log('Profile:', profile);

                // GAS„Å´LINE UID„ÇíÈÄÅ‰ø°
                await saveLineUid(profile);

                // ÊàêÂäüË°®Á§∫
                showSuccess(profile);

            } catch (error) {
                console.error('LIFF Error:', error);
                showError(error.message);
            }
        }

        async function saveLineUid(profile) {
            // „É≠„Éº„Ç´„É´„Çπ„Éà„É¨„Éº„Ç∏„Åã„Çâ„É°„Éº„É´„Ç¢„Éâ„É¨„Çπ„ÇíÂèñÂæó
            const email = localStorage.getItem('zouin_staff_email') || '';
            const staffName = localStorage.getItem('zouin_staff_display_name') || '';

            const params = new URLSearchParams({
                action: 'saveLineUid',
                lineUid: profile.userId,
                displayName: profile.displayName,
                email: email,
                staffName: staffName
            });

            const response = await fetch(`${GAS_URL}?${params.toString()}`);
            const result = await response.json();

            if (!result.success) {
                throw new Error(result.error || '‰øùÂ≠ò„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
            }

            return result;
        }

        function showSuccess(profile) {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('success').classList.remove('hidden');

            document.getElementById('userInfo').innerHTML = `
                <img src="${profile.pictureUrl || ''}" alt="">
                <div class="name">${profile.displayName}</div>
            `;
        }

        function showError(message) {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('error').classList.remove('hidden');
            document.getElementById('errorText').textContent = message;
        }

        function showNotInLine() {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('notInLine').classList.remove('hidden');
        }

        function closeLiff() {
            liff.closeWindow();
        }

        function retry() {
            location.reload();
        }

        // ÂàùÊúüÂåñ
        initializeLiff();
    </script>
</body>
